</head>

<body>

<header>
  <div class="header-left ui-yellow">

    <a href="index.html" class="logo">
      ‚Üê –ù–∞–∑–∞–¥
    </a>

  </div>
</header>


<main>

  <section class="section">

    <h1>–ö–æ—à–∏–∫</h1>

    <div id="cartList"></div>

    <h2 id="cartTotal"></h2>

    <button class="ui-yellow" id="orderBtn">
      –û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è
    </button>

  </section>

</main>


<footer>
  ¬© 2026 AKS
</footer>


<script>

function loadCart() {

  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  const list = document.getElementById("cartList");
  const total = document.getElementById("cartTotal");

  if (!cart.length) {

    list.innerHTML = "<p>–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π üòî</p>";
    total.innerHTML = "";
    return;

  }

  let sum = 0;

  list.innerHTML = "";

  cart.forEach((item, index) => {

    sum += item.price;

    const row = document.createElement("div");

    row.className = "product-card";

    row.innerHTML = `

      <div class="product-image">
        <img src="${item.image}">
      </div>

      <div class="product-title">
        ${item.name}
      </div>

      <div class="product-price">
        ${item.price} ‚Ç¥
      </div>

      <button class="ui-yellow"
        onclick="removeFromCart(${index})">
        –í–∏–¥–∞–ª–∏—Ç–∏
      </button>

    `;

    list.appendChild(row);

  });

  total.innerHTML = "–†–∞–∑–æ–º: " + sum + " ‚Ç¥";

}


// REMOVE

function removeFromCart(i) {

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.splice(i, 1);

  localStorage.setItem("cart", JSON.stringify(cart));

  loadCart();

}


// ORDER

document.getElementById("orderBtn").onclick = () => {

  if (!localStorage.getItem("cart")) {
    alert("–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π");
    return;
  }

  alert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ ‚úÖ");

  localStorage.removeItem("cart");

  loadCart();

};


loadCart();

</script>
