<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AKS Мобільні Аксесуари</title>
  <link rel="icon" type="image/png" href="favicon.ico">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <div class="header-left ui-yellow">
    <button class="burger" id="burgerBtn">
      <span></span><span></span><span></span>
    </button>
    <a href="index.html" class="logo">Категорії</a>
  </div>

  <div class="header-right">
    <a href="#" class="header-link">Замовлення</a>
    <a href="#" class="header-link">Контакти</a>
  </div>

  <div class="mobile-menu" id="mobileMenu">
  <a href="catalog.html">Всі категорії</a>
  <a href="cases.html">Чохли</a>
  <a href="cables.html">Кабелі</a>
  <a href="chargers.html">Зарядні блоки</a>
</div>
</header>

<section class="hero">

  <div class="hero-content">
    <h1>Аксесуари для смартфонів</h1>
    <p>Чохли, кабелі та корисні дрібниці. Без зайвого — тільки потрібне.</p>
    <a href="catalog.html" class="ui-yellow">Переглянути асортимент</a>
  </div>

  <div class="hero-brand">
    <img src="img/logo.png" alt="AKS" class="hero-logo">
  </div>

</section>

<section class="section">
  <h2>Популярні товари</h2>

  <div class="products">
    <div class="product-card">
      <div class="product-image">Фото товару</div>
      <div class="product-title">Чохол iPhone 15</div>
      <div class="product-price">799 ₴</div>
      <!-- ВАЖНО: ведёт на страницу товара -->
      <a href="product.html" class="ui-yellow">Переглянути товар</a>
    </div>
  </div>
</section>

<footer>
  © 2026 AKS Мобільні Аксесуари
</footer>

<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  const headerLeft = document.querySelector('.header-left');

  burgerBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    mobileMenu.classList.toggle('active');
  });

  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !headerLeft.contains(e.target)) {
      mobileMenu.classList.remove('active');
    }
  });
</script>

</body>
</html>
