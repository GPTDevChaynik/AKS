<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чохли — AKS Мобільні Аксесуари</title>

  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #FFD400;
      --gray: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== BODY ===== */
    body {
      background: var(--white);
      color: var(--black);
      padding-top: 88px;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== UI ===== */
    .ui-yellow {
      background: var(--yellow);
      color: var(--black);
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: var(--white);
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      font-size: 18px;
      text-decoration: none;
      color: var(--black);
    }

    .burger {
      width: 22px;
      height: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      cursor: pointer;
    }

    .burger span {
      height: 2px;
      width: 100%;
      background: var(--black);
    }

    .header-right {
      display: flex;
      gap: 24px;
    }

    .header-link {
      text-decoration: none;
      color: var(--black);
      font-size: 14px;
    }

    .header-link:hover {
      color: var(--yellow);
    }

    /* ===== DROPDOWN MENU ===== */
    .mobile-menu {
      position: absolute;
      top: 70px;
      left: 40px;
      background: var(--white);
      min-width: 220px;
      display: none;
      flex-direction: column;
      border-radius: 12px;
      border: 1px solid #eaeaea;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
      z-index: 100;
    }

    .mobile-menu.active {
      display: flex;
    }

    .mobile-menu a {
      padding: 14px 16px;
      text-decoration: none;
      color: var(--black);
      font-size: 14px;
    }

    .mobile-menu a:not(:last-child) {
      border-bottom: 1px solid #eee;
    }

    .mobile-menu a:hover,
    .mobile-menu a.active {
      background: var(--yellow);
      color: var(--black);
    }

    /* ===== CATEGORY ===== */
    main {
      flex: 1;
    }

    .category {
      padding: 40px 40px 60px;
    }

    .category h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .category p {
      color: #555;
      margin-bottom: 32px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
    }

    .product-card {
      border: 1px solid #eaeaea;
      padding: 16px;
    }

    .product-image {
      height: 200px;
      background: var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      margin-bottom: 16px;
    }

    .product-title {
      margin-bottom: 8px;
    }

    .product-price {
      font-weight: 700;
      margin-bottom: 12px;
    }

    /* ===== FOOTER ===== */
    footer {
      background: var(--black);
      color: var(--white);
      padding: 40px;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>

<body>

<header>
  <div class="header-left ui-yellow">
    <button class="burger" id="burgerBtn">
      <span></span><span></span><span></span>
    </button>
    <a href="index.html" class="logo">AKS Мобільні Аксесуари</a>
  </div>

  <div class="header-right">
    <a href="#" class="header-link">Замовлення</a>
    <a href="#" class="header-link">Контакти</a>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="category.html" class="active">Чохли</a>
    <a href="category-cables.html">Кабелі</a>
    <a href="category-chargers.html">Зарядні блоки</a>
  </div>
</header>

<main>
  <section class="category">
    <h1>Чохли</h1>
    <p>Захист та стиль для вашого смартфона</p>

    <div class="products">
      <div class="product-card">
        <div class="product-image">Фото товару</div>
        <div class="product-title">Чохол iPhone 15</div>
        <div class="product-price">799 ₴</div>
        <a href="product.html" class="ui-yellow">Придбати</a>
      </div>

      <div class="product-card">
        <div class="product-image">Фото товару</div>
        <div class="product-title">Силіконовий чохол</div>
        <div class="product-price">499 ₴</div>
        <a href="product.html" class="ui-yellow">Придбати</a>
      </div>
    </div>
  </section>
</main>

<footer>
  © 2026 AKS Мобільні Аксесуари
</footer>

<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  const headerLeft = document.querySelector('.header-left');

  burgerBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    mobileMenu.classList.toggle('active');
  });

  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !headerLeft.contains(e.target)) {
      mobileMenu.classList.remove('active');
    }
  });
</script>

</body>
</html>
